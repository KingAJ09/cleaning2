<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Spotless Homes Signup/Login</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Cleaning Company Website Template" name="keywords">
        <meta content="Cleaning Company Website Template" name="description">

        <!-- Favicon -->
        <!-- <link href="img/favicon.ico" rel="icon"> -->
        <link rel="shortcut icon" href="./img/Logo.png" type="image/x-icon">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet">
        
        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
        <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <!-- <link rel="stylesheet" href="./css/style.css"> -->
        <link href="css/signup.css" rel="stylesheet">
        <script type="module" src="./js/firebaseauth.js"></script>
    </head>

    <body>
        
        <div class="wrapper">

            <div class="container-xxl  d-flex justify-content-center">

              <div class="row col-md-6">

                <div class="container" id="signup" style="display:none;" >

                  <img src="./img/Logo.png" alt="" class="w-50 formage">

                  <h1 class="form-title">Register</h1>
                  <form method="post" action="">

                    <div id="signUpMessage" class="messageDiv" style="display:none;"></div>

                    <div class="input-group">
                       <i class="fas fa-user"></i>
                       <input type="text"  id="fName" placeholder="First Name" required>
                       <label for="fname">First Name</label>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text"  id="lName" placeholder="Last Name" required>
                        <label for="lName">Last Name</label>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email"  id="rEmail" placeholder="Email" required>
                        <label for="rEmail">Email</label>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="rPassword"  placeholder="Password" required>
                        <label for="rPassword">Password</label>
                    </div>
                   <button class="btn" id="submitSignUp" >Sign Up</button>
                  </form>
                  <p class="or">
                    ----------or--------
                  </p>
                  <div class="icons">
                    <i class="fab fa-google"></i>
                    <i class="fab fa-facebook"></i>
                  </div>
                  <div class="links">
                    <p>Already Have Account ?</p>
                    <button id="signInButton">Sign In</button>
                  </div>
                </div>
            
                  <div class="container" id="signIn">
                    <img src="./img/Logo.png" alt="" class="w-50 formage">
                    <h1 class="form-title">Sign In</h1>
                      <form method="post" action="">

                          <div id="signInMessage" class="messageDiv" style="display:none;"></div>
            
                          <div class="input-group">
                              <i class="fas fa-envelope"></i>
                              <input type="email"  id="email" placeholder="Email" required>
                              <label for="email">Email</label>
                          </div>
                          <div class="input-group">
                              <i class="fas fa-lock"></i>
                            <input type="password" id="password"  placeholder="Password" required>
                              <label for="password">Password</label>
                          </div>
                          <p class="recover">
                            <a href="#">Recover Password</a>
                          </p>
                          <button  class="btn"  id="submitSignIn">Sign In</button>
                      </form>
                    <p class="or">
                      ----------or--------
                    </p>
                    <div class="icons">
                      <i class="fab fa-google"></i>
                      <i class="fab fa-facebook"></i>
                    </div>
                    <div class="links">
                      <p>Don't have account yet?</p>
                      <button id="signUpButton">Sign Up</button>
                  </div>
              </div>

                    
              </div>

            </div>
                
        </div>

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/owlcarousel/owl.carousel.min.js"></script>
        <script src="lib/isotope/isotope.pkgd.min.js"></script>
        <script src="lib/lightbox/js/lightbox.min.js"></script>
        

        <!-- Template Javascript -->
        <!-- <script src="js/main.js"></script> -->
        <script src="./js/signup.js"></script>
    </body>
</html>
